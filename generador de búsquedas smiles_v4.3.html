<html>
<script>
    function generarRutas() {
        var date1 = new Date(document.getElementById("start").value);
        var date2 = new Date(document.getElementById("to").value);

        var difference = date2 - date1;

        var days = difference / (24 * 3600 * 1000);

        var desdeList = getSelectValues(document.getElementById("desde"));
        var hastaList = getSelectValues(document.getElementById("hasta"));

        for (let d = 0; d <= desdeList.length - 1; d++) {
            for (let h = 0; h <= hastaList.length - 1; h++) {
                date1 = new Date(document.getElementById("start").value);
                for (let i = 0; i <= days; i++) {
                    const data = {
                        'destinationAirportCode': hastaList[h],
                        'originAirportCode': desdeList[d],
                        'departureDate': date1.getTime(),
                        'adults': document.getElementById("adultos").value,
                        'children': document.getElementById("chicos").value,
                        'infants': document.getElementById("bebes").value,
                    };

                    var querystring = encodeQueryData(data);
                    window.open('https://www.smiles.com.ar/emission?' + querystring + '&isFlexibleDateChecked=false&tripType=2&cabinType=all&currencyCode=BRL&', '_blank');
                    date1 = addDays(date1, 1);
                }
            }
        }
    }

    function encodeQueryData(data) {
        const ret = [];
        for (let d in data)
            ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
        return ret.join('&');
    }

    function addDays(date, days) {
        var result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    }

    function getSelectValues(select) {
        var result = [];
        var options = select && select.options;
        var opt;

        for (var i = 0, iLen = options.length; i < iLen; i++) {
            opt = options[i];

            if (opt.selected) {
                result.push(opt.value || opt.text);
            }
        }
        return result;
    }

</script>
